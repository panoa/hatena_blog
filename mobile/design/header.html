<script>
// 目次 表示/非表示ボタン
$(function(){
    var $Contents = $(".table-of-contents")
    $($Contents).before('<p class="show-area">[目次を見る]</p>');
    $(".show-area").click(function(){
        var $this = $(this);
        if($Contents.css('display') == 'none'){
            $Contents.show(),
            $this.text("[目次を閉じる]");
        }else{
            $Contents.hide(),
            $this.text("[目次を見る]")
        };
    });
});
</script>
